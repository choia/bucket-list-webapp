{% extends 'base.html' %}
{% block content %}


<ul>
<li>{{ object.title }}</li>
<li>{{ object.description }}</li>
<li>Updated: {{ object.date_created|timesince }} ago</li>
{% if object.completed %}
<li><strong>Anecdote: {{ object.anectdote }}</strong></li>
<li><strong>Completed: {{ object.date_completed }}</strong></li>
{% endif %}
</ul>


{% endblock %}
