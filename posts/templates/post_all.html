{% extends 'base.html' %}
{% block content %}


<div class="row category-custom">
  <h3>{{ category }}</h3>
</div>
  <div class="row post-custom">
	{% for category in categories %}
    <div class="card col-md-2">
        {% if category.image %}
        <img class="card-img-top" src="{{ category.image.url }}">
        {% else %}
        <img class="card-img-top">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title"><a href="{{ category.get_absolute_url }}">{{ category }}</a></h4>
        </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
